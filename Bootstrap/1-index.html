<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-lg p-2 bg-primary text-center text-white">Primary</div>
            <div class="col-lg p-2 bg-success text-center text-white">Success</div>
            <div class="col-lg p-2 bg-danger text-center text-white">Danger</div>
            <div class="col-lg p-2 bg-warning text-center text-white">Warning</div>
        </div>
        

        <hr />

        <div class="row">
            <div class="col-sm p-2 bg-primary text-center text-white">Primary</div>
            <div class="col-sm p-2 bg-success text-center text-white">Success</div>
            <div class="col-sm p-2 bg-danger text-center text-white">Danger</div>
            <div class="col-sm p-2 bg-warning text-center text-white">Warning</div>
        </div>
        

        <hr />

        <div class="row">
            <div class="col-lg-4 p-2 bg-primary text-center text-white">Primary</div>
            <div class="flex-grow-1 flex-shrink-0 p-2 bg-success text-center text-white">Success</div>
            <div class="col-lg-8 w-50 p-2 bg-danger text-center text-white">Danger</div>
        </div>
        

        <hr />

        <div class="row">
            <div class="col p-2 bg-primary text-center text-white order-xl-1 order-lg-2 order-md-3 order-sm-4">Primary</div>
            <div class="col p-2 bg-success text-center text-white order-xl-2 order-lg-3 order-md-4 order-sm-1">Success</div>
            <div class="col p-2 bg-danger text-center text-white order-xl-3 order-lg-4 order-md-1 order-sm-2">Danger</div>
            <div class="col p-2 bg-warning text-center text-white order-xl-4 order-lg-1 order-md-2 order-sm-3">Warning</div>
        </div>
        
        

        <hr/>

        
        <div class="row">
            <div class="col-6 offset-lg-3 offset-xl-4 p-2 bg-primary text-center text-white">Primary</div>
            <div class="col-6 p-2 bg-success text-center text-white">Success</div>
        </div>
        

        <hr/>
       
        <div class="row">
            <div class="col-4 p-2 bg-primary text-center text-white">Primary</div>
            <div class="col-4 ml-lg-4 mr-lg-4 p-2 bg-success text-center text-white">Success</div>
            <div class="col-4 p-2 bg-danger text-center text-white">Danger</div>
        </div>
        
        

        
    </body>
</html>
